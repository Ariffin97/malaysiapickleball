<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-container { margin: 20px 0; }
        iframe { border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Video Embed Test</h1>
    
    <h2>Video 1 (kUK1mrmZYL4)</h2>
    <div class="video-container">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/kUK1mrmZYL4?autoplay=0&controls=1&rel=0&modestbranding=1&playsinline=1&enablejsapi=1&fs=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>
    
    <h2>Video 2 (zRTx-AFnpz4)</h2>
    <div class="video-container">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/zRTx-AFnpz4?autoplay=0&controls=1&rel=0&modestbranding=1&playsinline=1&enablejsapi=1&fs=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>
    
    <h2>Simple Test Video</h2>
    <div class="video-container">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>
    
    <p><strong>Instructions:</strong></p>
    <ul>
        <li>Try clicking the play button on each video</li>
        <li>Check if you can see the video controls</li>
        <li>Try right-clicking on the videos</li>
        <li>Check browser console for any errors</li>
    </ul>
</body>
</html>
